<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        let a = -6;
        let b = 15;

        if (a >= 0 && b >= 0) {
            let x = a - b;
            console.log(x);
        } else if (a < 0 && b < 0) {
            let x = a * b;
            console.log(x);
        } else {
            let x = a + b;
            console.log(x);
        }

    </script>

</body>

</html>
