<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
        "use strict";

        /* Задание 3. Объявить две целочисленные переменные — a и b и задать им произвольные начальные значения.
                      Затем написать скрипт, который работает по следующему принципу:
                        если a и b положительные, вывести их разность;
                        если а и b отрицательные, вывести их произведение;
                        если а и b разных знаков, вывести их сумму;
                      Ноль можно считать положительным числом.*/

        // присваиваем переменным a и b случайные числа с рандомным знаком
        // 1. (Math.random() < 0.5) ? -1 : 1) - выбирает случайное число и если оно меньше 0,5, то возвращаем -1, иначе 1
        // 2. (Math.random() * 100) - выбирает случайное число и умножает его на 100, чтобы получить диапазон чисел от 0 до 100
        // 3. toFixed(0) - отбрасывает знаки после запятой, в итоге получаем целое число
        let a = ((Math.random() < 0.5) ? -1 : 1) * (Math.random() * 100).toFixed(0);
        let b = ((Math.random() < 0.5) ? -1 : 1) * (Math.random() * 100).toFixed(0);
        console.log(a, b)

        // если переменные a и b положительные, то выводим их разность
        if (a >= 0 && b >= 0) {
            let x = a - b;
            console.log(x);

            // если переменные a и b отрицательные, то выводим их произведение
        } else if (a < 0 && b < 0) {
            let x = a * b;
            console.log(x);

            // если переменные a и b с разными знаками, то выводим их сумму
        } else {
            let x = a + b;
            console.log(x);
        }

    </script>

</body>
