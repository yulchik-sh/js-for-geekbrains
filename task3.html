<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        /*
1. ассоциативность оператора сложения - слева направо
2. складываем число 10 с числом 10, в итоге получаем число 20
3. складываем число 20 со строкой "10", в результате конкатенации получаем строку "2010"
4. с помощью console.log выводим результат в консоль
*/
        console.log(10 + 10 + "10");

        /*
1. ассоциативность оператора сложения - слева направо
2. складываем число 10 со строкой "10", в результате конкатенации получаем строку "1010"
3. складываем строку "1010" с числом 10, в результате конкатенации получаем строку "101010"
4. с помощью console.log выводим результат в консоль
*/
        console.log(10 + "10" + 10);

        /*
1. ассоциативность оператора сложения - слева направо
2. складываем число 10 с числом 10, в итоге получаем число 20
3. выражение +"10" - это унарный плюс, который переводит строку в число, в итоге получаем число 10
4. складываем число 20 с числом 10, в итоге получаем число 30
5. с помощью console.log выводим результат в консоль
*/
        console.log(10 + 10 + +"10");

        /*
1. ассоциативность оператора деления - слева направо
2. выражение -"" - это унарный минус, который в данном случае переводит строку в отрицательное число, в результате получается -0
3. при делении числа 10 на число -0 получаем отрицательную бесконечность (-Infinity)
4. с помощью console.log выводим результат в консоль
*/
        console.log(10 / -"");

        /*
1. ассоциативность оператора деления - слева направо
2. выражение +"2,5" - это унарный плюс, который переводит строку в число, но так как в программе десятичные числа отделяются знаком ".",
то в данном случае это выражение не будет числовым и выведется значение NaN
3. при делении числа 10 на значение NaN, в итоге получаем NaN
4. с помощью console.log выводим результат в консоль
*/
        console.log(10 / +"2,5");
    </script>
</body>

</html>
