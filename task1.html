<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        //пример 1
        /*
        1. создаем переменные, где a и b равны 1, c и d - undefined
        2. ++а - это префиксная форма инкремента, означает, что переменная а сначала увеличится на 1, после этого будет возвращен результат
        ИТОГ: а = 2, с = 2
        */
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2

        //пример 2
        /*
        1. b++ - это постфиксная форма инкремента, означает, что сначала в переменную d запишется значение переменной b, а затем
        переменная b увеличится на 1
        ИТОГ: b = 2, d = 1
        */
        d = b++;
        alert(d); //ответ: 1

        //пример 3
        /*
        1. ++а - это префиксная форма инкремента, означает, что переменная а сначала увеличится на 1, после этого будет возвращен результат
        2. т.к. перед этим а было равно 2, то теперь а будет равно 3
        ИТОГ: а = 3, с = 5
        */
        c = 2 + ++a;
        alert(c); //ответ: 5

        //пример 4
        /*
        1. b++ - это постфиксная форма инкремента, означает, что сначала в переменную d запишется значение переменной b, а затем
        переменная b увеличится на 1
        2. т.к. значение переменной b было равно 2, то d = 2 + 2 = 4
        3. после переменная b увеличится на 1
        ИТОГ: b = 3, d = 4
        */
        d = 2 + b++;
        alert(d); //ответ: 4

        /* выводим итоговые значения переменных a и b*/
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
