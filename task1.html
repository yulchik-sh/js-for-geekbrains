<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        // Задание 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100

        let number = 0;
        // создаем цикл, в котором прописываем условие, что у нас используются числа от 0 до 100 включительно
        while (number <= 100) {
            // первое условие - если числа равны 0 или 1, то их пропускаем
            if (number == 0 || number == 1) {
                number++;
            }
            // второе условие - если число равно 2, то это первое простое число, которое выводим на экран
            else if (number == 2) {
                document.write('<b>Простые числа в промежутке от 0 до 100:</b><br>' + number);
                number++;
            }
            // третье условие - проверяем все остальные числа:
            // создаем цикл, в котором будем проверять с помощью деления относится ли число к простому
            // если остаток от деления равен 0, то выходим из цикла и увеличиваем число на 1
            // если остаток от деления НЕ равен 0, то увеличиваем делитель на 1, сверяем его с числом и повторяем цикл
            // как только делитель будет равен числу и при этом остаток от деления не будет равен 0, выводим это число на экран
            else {
                let i = 2;

                while (i < number) {
                    if (number % i == 0) {
                        break;
                    }
                    else {
                        i++;
                    }

                    if (i == number) {
                        document.write(', ' + number);
                    }
                }
                number++;
            }
        }
    </script>
</body>

</html>
