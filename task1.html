<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
</head>

<body>
    <script>
        "use strict";

        for (let i = 0; i < 11; i++) {
            if (i == 0) {
                console.log(i + " - это ноль");
                continue;
            }
            let remainder = i % 2;
            if (remainder == 0) {
                console.log(i + " - четное число");
            } else {
                console.log(i + " - нечетное число");
            }
        }
    </script>
</body>

</html>
