<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>
</head>

<body>
    <script>
        /*    Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе
            объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны
            получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать
            соответствующее сообщение с помощью console.log и вернуть пустой объект.*/

        "use strict";

        let number = +prompt("Введите число от 0 до 999");
        let mas = {};

        function decomposeNumber() {
            //проверка на вхождение в диапазон чисел
            if (number < 0 || number > 999) {
                console.log("Введено число вне диапазона от 0 до 999");
            }
            //проверка, что введенное значение является числом
            else if (isNaN(number)) {
                console.log("Введено некорректное число");
            }
            // начинаем раскладывать введенное число на разряды
            else {
                mas.units = number % 10;
                mas.tens = Math.floor(number / 10 % 10);
                mas.hundreds = Math.floor(number / 100);
                return mas;
            }
        }

        decomposeNumber();
        console.log(mas);

    </script>
</body>

</html>
