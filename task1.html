<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        //  Задание 1. Почему код дает именно такие результаты?

        // создаем переменные, где a и b равны 1, c и d - undefined
        let a = 1, b = 1, c, d;

        //   ++а - это префиксная форма инкремента, означает, что переменная а сначала увеличится на 1, после этого будет возвращен результат
        //   ИТОГ: а = 2, с = 2
        c = ++a; alert(c);           // 2

        // b++ - это постфиксная форма инкремента, означает, что сначала в переменную d запишется значение переменной b, а затем
        // переменная b увеличится на 1
        // ИТОГ: b = 2, d = 1
        d = b++; alert(d);           // 1

        // ++а - это префиксная форма инкремента, означает, что переменная а сначала увеличится на 1, после этого будет возвращен результат
        // т.к. перед этим а было равно 2, то теперь а будет равно 3
        // ИТОГ: а = 3, с = 5
        c = (2 + ++a); alert(c);      // 5

        // b++ - это постфиксная форма инкремента, означает, что сначала для вычисления переменной d будет использоваться переменная b, а затем
        // переменная b увеличится на 1
        // т.к. значение переменной b было равно 2, то d = 2 + 2 = 4
        // после переменная b увеличится на 1
        // ИТОГ: b = 3, d = 4
        d = (2 + b++); alert(d);      // 4

        // выводим итоговые значения переменных a и b
        alert(a);                    // 3
        alert(b);                    // 3

    </script>
</body>

</html>
