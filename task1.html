<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 1. Создать функцию, генерирующую шахматную доску. При этом можно использовать любые html-теги по своему желанию.
    Доска должна быть разлинована соответствующим образом, т.е. чередовать черные и белые ячейки. Строки должны
    нумероваться числами от 1 до 8, столбцы – латинскими буквами A, B, C, D, E, F, G, H.-->
    <script>
        'use strict';
        //создаем массив массивов, где хранятся данные по каждой ячейке шахматной доски
        let boardText =
            [
                [' ', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', ' '],
                ['8', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', '8'],
                ['7', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', '7'],
                ['6', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', '6'],
                ['5', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', '5'],
                ['4', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', '4'],
                ['3', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', '3'],
                ['2', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', '2'],
                ['1', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', '1'],
                [' ', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', ' ']
            ];
        // функция создает шахматное поле, в ячейках которого указываются буквы или пустые значения
        function gameField() {
            //создаем таблицу
            let table = document.createElement("table");
            // через цикл создаем 10 строк
            for (let i = 0; i < 10; i++) {
                let tr = document.createElement("tr");
                table.append(tr);
                //через цикл создаем 10 ячеек в строке
                for (let j = 0; j < 10; j++) {
                    let td = document.createElement("td");
                    //проверяем ячейки и переворачиваем текст в верхней части и справа
                    if (i == 0 || j == 0 || i == 9 || j == 9) {
                        if (j == 9 || i == 0) {
                            td.className += "rotate";
                        }
                    }
                    // остальные ячейки закрашиваем в черный или белый цвет
                    else {
                        td.className = (i + j) % 2 == 0 ? "white-td" : "black-td";
                    }
                    //вставляем в ячейки данные из массива
                    td.innerHTML = boardText[i][j];
                    tr.append(td);
                }
            }
            document.body.append(table);
        }
        gameField();
    </script>
</body>

</html>
