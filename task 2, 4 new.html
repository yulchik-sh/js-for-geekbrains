<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        // Задание 2. Работа с переменными - необходимо обменять значения между переменными, не используя третью

        // применение деструктурирующего присваивания (используется чаще всего и применяется для всех типов данных)
        let a = 10;
        let b = 20;

        [a, b] = [b, a];
        document.write("Деструктурирующее присваивание: a = " + a + ", b = " + b + "<br>");

        // сложение и вычитание (используется только для целых чисел)
        a = 10;
        b = 20;

        a = a + b; //присваиваем a значение 1 + 2
        b = a - b; //присваиваем b значение 1 + 2 — 2 = 1 (b сейчас равно 1)
        a = a - b; //присваиваем a значение 1 + 2 — 1 = 2 (a сейчас равно 2)
        document.write("Сложение и вычитание: a = " + a + ", b = " + b + "<br>");

        // применение побитового оператора XOR (используется только для целых чисел)
        a = 10;
        b = 20;

        a = a ^ b;
        b = a ^ b; //a замещено на a ^ b. Таким образом b = (a ^ b) ^ b = a ^ (b ^ b) = a ^ 0 = a. Помним, что b сейчас равно a
        a = a ^ b; //a замещено на a ^ b и b замещено на a. Таким образом a = (a ^ b) ^ a = b ^ (a ^ a) = b ^ 0 = b. Переменная a становится b
        document.write("Побитовый оператор XOR: a = " + a + ", b = " + b + "<br><br>");


        // Задание 4.  Чему будет равно JS-выражение 1000 + "108"

        // происходит сложение числа со строкой, здесь при помощи конкатенации строка "склеивается" и в итоге получаем результат 1000108
        var c = 1000 + "108";
        document.write("JS-выражение 1000 + \"108\" будет равно: " + c);
    </script>
</body>

</html>
