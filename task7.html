<body>
    <script>
        "use strict";

        // Задание 7. Сравнить null и 0. Объяснить результат

        console.log(null > 0); // false
        console.log(null == 0); // false
        console.log(null >= 0); // true

        /* Null — примитивное значение, которое представляет собой намеренное отсутствие какого-либо значения объекта.

        Операторы сравнения > и <, для того, чтобы выяснить, истинно или ложно выражение, пропускают его через так называемый
        абстрактный алгоритм сравнения для отношений.
        1. Шаги 1 и 2 предлагают нам вызвать оператор ToPrimitive() для значений null и 0 для того, чтобы привести эти значения
        к их элементарному типу (к такому, например, как Number или String).
        ИТОГ: ни к левой части выражения, null, ни к правой части, 0, никаких преобразований не применяется.
        2. Шаг 3 пропускаем, т.к. он не применим к нашему сравнению
        3. На шагах 4 и 5 нам нужно преобразовать левую и правую части выражения к типу Number.
        ИТОГ: null будет преобразовано в +0, а 0 останется самим собой.
        4. Ни одно из этих значений не является NaN, поэтому шаги алгоритма 6 и 7 можно пропустить.
        5. Шаг 8 подразумевает, что если выражения являются одинаковыми числовыми значениями - вернуть false.
        ИТОГ: Значение +0 равно 0, в результате алгоритм возвращает false.

        Оператор == использует так называемый абстрактный алгоритм сравнения для равенств, возвращая в результате true или false.
        1. Шаг 1 - если Тип(x) отличается от Типа(y) - переход на шаг 14.
        2. Шаги 14-21 тоже к нашему случаю не подходят, так как Тип(х) — это null.
        3. Наконец мы попадаем на шаг 22, после чего false возвращается как значение по умолчанию!
        ИТОГ: null == 0 будет false.

        Оператор >= работает по следующему алгоритму:
            Если null < 0 принимает значение false, то значит null >= 0 принимает значение true
        ИТОГ: null >= 0 будет true.
        */
    </script>
