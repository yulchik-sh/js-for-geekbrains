    <script>
        "use strict";

        // Задание 8. С помощью рекурсии организовать функцию возведения числа в степень.
        // Формат: function power(val, pow), где val - заданное число, pow - степень.

        /**
        * Функция power возводит число в степень
        * @param {number} val - заданное число
        * @param {number} pow - степень, в которую необходимо возвести число
        * @returns {number} полученный результат
        */

        function power(val, pow) {

            if (pow == 0) {
                return 1;
            }

            if (pow == 1) {
                return val;
            }
            return val * power(val, pow - 1);
        }

        console.log(power(2, 4));
    </script>
